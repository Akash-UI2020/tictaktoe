<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="base.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container" id="board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <div id="leaderboard" class="container">
            <p>X Score: <span id="xScore">0</span></p>
            <p>O Score: <span id="oScore">0</span></p>
        </div>
        <h2 class="game--status" id="resultMessage"></h2>
        
        <button class="game--restart">Restart</button>
        <button class="main-menu" onclick="goToMainMenu()">Main Menu</button>
        <button id="resetScoreButton">Reset Scores</button>
        <div id="celebration" style="display: none;">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p  style="color: black ;" > You've reached a score of 10!</p>
            
        </div>
    </section>
    
    <script src="base.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
